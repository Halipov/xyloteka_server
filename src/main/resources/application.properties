spring.datasource.url=jdbc:mysql://localhost:3306/ksiloteka_app?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=ksiloteka_app
spring.datasource.password=ksiloteka_app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# App Properties
xyloteka.app.jwtSecret= XylotekaAppSecretKey
xyloteka.app.jwtExpirationMs= 86400000
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
